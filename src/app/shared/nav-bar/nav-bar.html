<mat-toolbar>
    <button mat-icon-button (click)="onMenuClick()">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <span class="title">Appointment Booking</span>
    <span class="spacer"></span>
    <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Search</mat-label>
        <span class="material-symbols-outlined" matPrefix>search</span>
        <input matInput 
               placeholder="Search appointments"
               [(ngModel)]="searchTerm"
               (input)="onSearchChange($event)">
        <button matSuffix 
                mat-icon-button 
                aria-label="Clear search"
                *ngIf="searchTerm"
                (click)="onSearchClear()">
            <span class="material-symbols-outlined">close</span>
        </button>
    </mat-form-field>  
</mat-toolbar>
